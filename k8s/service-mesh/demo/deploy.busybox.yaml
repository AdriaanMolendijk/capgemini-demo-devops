apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: busybox
    spec:
      serviceAccountName: apps-istio
      securityContext:
        runAsUser: 0
      containers:
      - image: busybox
        name: busybox
        command:
        - /bin/sh
        - -c
        - sleep 1d;
